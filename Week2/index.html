<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Burger na masarap!</title>
</head>
<body>
    <!-- navigation bar -->
    <nav>
        <ul>
            <li><a href="">Logo</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Locations</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>

    <!-- main section -->
    <section class="content">
        <div class="container">
            <div class="orderform">
                    <div class="orderfields">
                    <h1>Burger mo to Form</h1>
                        <form action="index.php" method="post">
                            <div class="informationfield">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required>
                            </div>
                            <div class="orderlist">
                                <label for="burger">Menu &nbsp:</label>
                                <select name="burger" id="burger">
                                    <option value="quarter-pound">Quarter Pound - 60</option>
                                    <option value="cheese-burger">Cheese Burger - 25</option>
                                </select>
                                <select name="drinks" id="drinks">Drinks :
                                    <option value="coke">Coke - 25</option>
                                    <option value="rc-cola">RC - 12</option>
                                </select>
                            </div>
                                <div class="sideorder">
                                    <div class="drinksmenu">
                                        <label for="drink-size">Drinks size :</label>
                                        <input type="radio" name="size" id="small" value="small" required>
                                        <label for="size">Small</label>
                                        <input type="radio" name="size" id="medium" value="medium" required>
                                        <label for="size">Medium</label>
                                        <input type="radio" name="size" id="large" value="large" required>
                                        <label for="size">Large</label>
                                    </div>
                                    <label for="extras">Extras :</label>
                                    <input type="checkbox" name="extras[]" id="cheese-sauce" value="cheese-sauce">
                                    <label for="cheese-sauce">Cheese sauce - 5</label>
                                    <input type="checkbox" name="extras[]" id="Lettuce" value="Lettuce">
                                    <label for="Lettuce">Lettuce - 5</label>
                                </div>
                            
                            <div class="orderinstructions">
                                <label for="instructions">Instructions :</label>
                                <br>
                                <textarea name="instructions" id="instructions" rows="4"></textarea>
                                <br>
                                <div class="submit-btn">
                                    <button type="submit">Place order</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
